<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../login_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#yes").click(function (event) {
                event.preventDefault();
                ajaxPost();
            });

            $("#no").click(function (event) {
                event.preventDefault();
                ajaxGet();
            });

            function ajaxPost() {
                var login = {
                    email: $('#email').val(),
                    password: $('#password').val()
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "api/user/signin",
                    data: JSON.stringify(login),
                    dataType: 'json',
                    success: function (result) {
                        console.log(result);
                        $('#email').val("");
                        $('#password').val("");
                        if(result > 0) {
                            $("#results").html("");
                            window.location.href = "profile" + "?id=" + result;
                        }
                        else {
                            $("#results").html("");
                            $("#results").html("Incorrect email/password");
                        }
                    },
                    error: function (msg) {
                        console.log(msg.responseText);
                    }
                });
            }

            function ajaxGet() {
                $.ajax({
                    type: "GET",
                    contentType: "application/json",
                    url: "api/user/fetch",
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(msg) {
                        console.log(msg.responseText);
                    }
                });
            }
        });
    </script>

</head>

<body>
    <div class="loginbox">
        <img src="grouped.png" class="avatar">
        <h1>Grouped</h1>
        <form>
            <p>Username</p>
            <input type="text" name="user_email" placeholder="Enter Email" id="email">
            <p>Password</p>
            <input type="password" name="user_pass" placeholder="Enter Password" id="password">
            <input type="submit" name="" value="Login" id="yes">
            <a href="#">Lost your password?</a><br>
            <a href="/signup">Don't have an account?</a>
            <button id="no">Test</button>
            <div id="results" style="font-size: xx-large;"></div>
        </form>
    </div>
</body>
</html>
